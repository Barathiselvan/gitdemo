<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<form name="b1" onsubmit="calculation()">
		Enter the First Number<input type="number" name="n1" required="*">
		Enter the Second Number<input type="number" name="n2" required="*">
		<select name="se">
			<option value="add">add</option>
			<option value="sub">sub</option>
		</select>
		<button type="submit" value="cal">cal</button>
		<div id="result"></div>
	</form>
	<script>
		function calculation(){
			var a=parseInt(b1.n1.value);
			var b=parseInt(b1.n2.value);
			var c;
			if(b1.se.value=='add')
			{
				c=a+b;
			}
			if(b1.se.value=='sub')
			{
				c=a-b;
			}
			document.getElementById("result").innerHTML="toral is:"+c;

		}
	</script>
</body>
</html>
